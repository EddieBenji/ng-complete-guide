<div class="row">
  <div class="col-xs-12">
    <form (submit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name"
                 name="name"
                 class="form-control"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel
                 required
                 min="0"
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
          <button *ngIf="editMode"
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient()">Delete
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
